<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="puritty_style.css">
</head>
<body>
   <video id="bgVideo" controls preload="true" autoplay loop muted>
      <source src="./Purity-checker-background.mp4" type="video/mp4">
      </video>
    <div class="container">
        <div class="text">
          <p>Water Quality Predictor</p>
        </div>
        <form action="#" method="get">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required id="ph_value">
                 <div class="underline"></div>
                 <label for="">Enter pH Value (0-14)</label>
              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Enter Hardness</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Enter Solids</label>
              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Enter Turbidity</label>
              </div>
           </div>
           <div class="form-row">
           <div class="input-data ">
              <div id="msg"></div>
              <br />
              <div class="underline"></div>
              <br />
              <div class="form-row submit-btn" style="margin-top: 70px;">
                 <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                 </div>
              </div>
        </form>
        </div>
        <script src="pc.js"></script>
</body>
</html>
